<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="box">
            
  </div>
</body>
</html>
<script src="./jq.min.js"></script>
<script>
  //把背景偏移值放在一个数组里
  var arr= $('.box').css('backgroundPosition').split(',');
  var num=0;
  setInterval(function () {
  //判断num值超过变成0
      if (num==arr.length) {
          num=0
      }
  //先把所有的图片偏移出去
      for (var i=0;i<arr.length;i++) {
      arr[i]='-500px -500px';
      }
  //把当前的图片偏移值设为0
      arr[num]='0 0';
  //把弄好的数组转换成字符串，赋予样式
      var str=arr.join(',');
      $('.box').css('backgroundPosition',str);
      num++;
  },1000)
</script>
<style>
  .box{
    width: 300px;
    height: 300px;
    background: url('./fluke2.0/exemple/report6.png'),url('./fluke2.0/exemple/微信截图_20210713110309.png'),url('./fluke2.0/exemple/微信截图_20210713111644.png');
    background-repeat: no-repeat;
    background-size: 100%,100%,100%;
    background-position: 0 0,-500px -500px,-500px -500px;
  }
</style>
